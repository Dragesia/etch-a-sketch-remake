<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>EAS Remake</title>
</head>
<body>
    <h1>Your Pixel Sketchbook</h1>
    <div class="container">
        <div class="toolbar">
            <input class="color-picker" type="color">
            <button class="color-mode btn-on">Color Mode</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear-all">Clear All</button>
            <div class="size-div">
                <div class="size-text">16x16</div>
                <input class="size" type="range" min="1" max="50" value="16">
            </div>
        </div>
        <div class="drawing-area"></div>
    </div>
    <footer><a href="https://www.github.com/dragesia" target="_blank"><i class="fa fa-github" style="color: white;"></i> Dragesia</a></footer>
</body>
</html>
