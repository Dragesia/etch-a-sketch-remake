<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>EAS Remake</title>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <input class="color-picker" type="color">
            <button class="color-mode btn-on">Color Mode</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="realistic">Realistic Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear-all">Clear All</button>
            <div class="size-div">
                <div class="size-text">16x16</div>
                <input class="size" type="range" min="1" max="50" value="16">
            </div>
        </div>
        <div class="drawing-area"></div>
    </div>
    <footer></footer>
</body>
</html>
